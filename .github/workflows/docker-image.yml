name: Docker Image CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git Semantic Version
        uses: PaulHatch/semantic-version@v5.4.0
        with:
          major_pattern: '(MAJOR)'
          minor_pattern: '(MINOR)'
          version_format: '${major}.${minor}.${patch}-prerelease${increment}'
        id: version

      - name: Docker Login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build docker Image
        env:
          NEW_VERSION: ${{ steps.version.outputs.version }}
        run: |
          docker build --file dockerfile.prod --tag dockerwallas/nestjs-products:$NEW_VERSION .
          docker build --file dockerfile.prod --tag dockerwallas/nestjs-products:latest .
      - name: Push Docker Image
        env:
          NEW_VERSION: ${{ steps.version.outputs.version }}
        run: |
          docker push dockerwallas/nestjs-products:$NEW_VERSION
          docker push dockerwallas/nestjs-products:latest
